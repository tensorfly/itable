<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
</head>
<body>
<h1>管理员登陆页面</h1>
<form class="form" th:action="@{${onlinePathValue}+'/admin/login'}" method="post" name="loginForm"  onsubmit="return CheckPost();">
    用户名：<input type="text" name="userId" placeholder="用户名" /><br />
    密&nbsp;&nbsp;  码：<input type="password" name="password" placeholder="密码" /><br />
    <button type="submit" >登陆</button>
</form>

<span style="color: red"  th:if="${flag} eq false" th:text="${message}"></span>
</body>
<script language="javascript">
    function CheckPost ()
    {
        if (loginForm.userId.value == "")
        {
            alert("请填写用户名！");
            loginForm.userId.focus();
            return false;
        }
        if (loginForm.password.value== "")
        {
            alert("请填写用户密码！");
            loginForm.password.focus();
            return false;
        }
        return true;
    }
</script>
</html>
